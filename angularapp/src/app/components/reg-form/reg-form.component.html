<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
  >
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Sign in to your account
        </h1>
        <div
          *ngIf="error"
          class="flex items-center border-l-4 border-blue-500 bg-blue-300 text-sm font-bold px-4 py-3"
          role="alert"
        >
          <p>{{ error }}</p>
        </div>
        <form
          class="space-y-4 md:space-y-6"
          action="post"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your username</label
            >
            <input
              type="text"
              formControlName="username"
              name="username"
              id="username"
              class="rounded-xl w-full"
              placeholder="username"
              required=""
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            />
            <div
              *ngIf="submitted && f['username'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['username'].errors['required']">
                Username is required
              </div>
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="rounded-xl w-full"
              required=""
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
            </div>
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Confirm assword</label
            >
            <input
              type="password"
              formControlName="confirmPassword"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="••••••••"
              class="rounded-xl w-full"
              required=""
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div
              *ngIf="submitted && f['confirmPassword'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['confirmPassword'].errors['required']">
                Password is required
              </div>
              <div
                *ngIf="submitted && f['confirmPassword'].errors['matching']"
                class="invalid-feedback"
              >
                Passwords do not match.
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="w-full btn text-white bg-blue-500 py-2 rounded-xl"
          >
            Sign in
          </button>
          <p class="text-sm font-light">
            Already have an account?
            <a
              class="font-medium text-primary-600 hover:underline"
              (click)="openLoginComponent()"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
