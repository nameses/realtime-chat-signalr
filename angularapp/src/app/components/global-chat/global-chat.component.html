<div class="relative">
  <h1 class="flex-grow text-3xl font-bold mb-3 text-center">{{ title }}</h1>
  <button
    class="btn py-1 text-center text-white bg-blue-500 text-xl px-3 rounded-xl absolute right-0 top-0"
    routerLink=""
  >
    Back
  </button>
</div>

<div class="w-full px-5 flex flex-col h-96">
  <div class="flex flex-col mt-5">
    <div *ngFor="let message of this.messages">
      <div *ngIf="message.msgType==0"
           class="flex flex-col justify-start bg-blue-300 rounded-br-3xl rounded-tr-3xl rounded-tl-xl mb-3">
        <div class="w-auto pl-3 py-2">
          <div class="text-sm">
            {{ message.username }}
          </div>
          <div class="text-lg font-normal">
            {{ message.data }}
          </div>
        </div>
      </div>
      <div *ngIf="message.msgType==1"
           class="flex flex-col justify-start bg-blue-300 rounded-br-3xl rounded-tr-3xl rounded-tl-xl mb-3">
        <div class="w-auto pl-3 py-2">
          <div class="text-sm">
            {{ message.username }}
          </div>
          <img [src]="message.data"/>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-between py-6">
    <input type="text"
           placeholder="Type message here"
           class="mr-5 rounded-xl w-11/12"
           [(ngModel)]="this.newMessage"/>
    <button class="btn w-full text-center sm:w-auto text-white bg-blue-500 px-3 rounded-xl group"
            (click)="sendMessage()">
      <i class="fa fa-paper-plane"></i>
    </button>
  </div>
  <div class="flex flex-row justify-between py-6">
    <input type="file"
           placeholder="Set image here"
           class="mr-5 w-11/12"
           (change)="handleFileInput($event)"
            />
    <button class="btn w-full text-center sm:w-auto text-white bg-blue-500 px-3 rounded-xl group"
            (click)="sendImage()">
      <i class="fa fa-paper-plane"></i>
    </button>
  </div>
</div>
