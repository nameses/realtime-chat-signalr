<div class="main p-6 max-w-xl mx-auto shadow-2xl border border-gray-300 rounded-xl mt-12 font-medium">
  <h1 class="text-3xl font-bold mb-3 text-center">{{title}}</h1>
  <div class="w-full px-5 flex flex-col">
    <div class="flex flex-col mt-5">
      <div *ngFor="let mObj of msgInboxArray" 
      class="flex flex-col justify-start bg-blue-300 rounded-br-3xl rounded-tr-3xl rounded-tl-xl mb-3"
      [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">
        <div class="w-auto pl-3 py-2">
          <div class="text-sm">
            {{mObj.user}}
          </div>
          <div class="text-lg font-normal">
            {{mObj.msgText}}
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-between">
      <input type="text" placeholder="Type message here" class="mr-5 rounded-xl w-11/12" [(ngModel)]="msgDto.msgText"/>
      <button class="btn w-full text-center sm:w-auto text-white bg-blue-500 px-3 rounded-xl group" (click)= "send()"><i class="fa fa-paper-plane"></i></button>
    </div>
    <input type="text" placeholder="Username" class="py-1 mt-2 rounded-xl w-3/12" [(ngModel)]="msgDto.user" />
  </div>
</div>
